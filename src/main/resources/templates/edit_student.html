<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeLeaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
        crossorigin="anonymous">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-dark navbar-dark mb-4">
  <div class="container text-light">
    <a class="navbar-brand" href="#">Student Management System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/student}">Student Management</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class="text-center">Update New Student</h1>
      <div class="card-body">
        <form th:action = "@{/student/{studentId}(studentId = ${student.id})}" th:object = "${student}" method="POST">
          <div class="form-group m-2">
            <label>Student First Name</label>
            <input type="text" name="firstName" th:field = "*{firstName}" placeholder="First Name" required class="form-control">
          </div>
          <div class="form-group m-2">
            <label>Student Last Name</label>
            <input type="text" name="lastName" th:field = "*{lastName}" placeholder="Last Name" required class="form-control">
          </div>
          <div class="form-group m-2">
            <label>Student Email</label>
            <input type="text" name="email" th:field = "*{email}" placeholder="Email" required class="form-control">
          </div>
          <div class="box-footer m-2">
            <button type="submit" class="btn btn-primary">Update Student</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</html>
