<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeLeaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
        rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
        crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
        <h1 class="text-center">Create New Student</h1>
        <div class="card-body">
          <form th:action = "@{/student}" th:object = "${student}" method="POST">
            <div class="form-group m-2">
              <label>Student First Name</label>
              <input type="text" name="firstName" th:field = "*{firstName}" placeholder="First Name" class="form-control">
            </div>
            <div class="form-group m-2">
              <label>Student Last Name</label>
              <input type="text" name="lastName" th:field = "*{lastName}" placeholder="Last Name" class="form-control">
            </div>
            <div class="form-group m-2">
              <label>Student Email</label>
              <input type="text" name="email" th:field = "*{email}" placeholder="Email" class="form-control">
            </div>
            <div class="box-footer m-2">
              <button type="submit" class="btn btn-primary">Create Student</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
